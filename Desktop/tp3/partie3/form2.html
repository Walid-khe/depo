<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var httpRequest;
        var zoneSaisie;

        function init() {
            httpRequest = new XMLHttpRequest();
            zoneSaisie = document.getElementById("nom");
        }

        function prepareDataFormData() {
            let nom = zoneSaisie.value;
            let url = "post.php";

            var formData = new FormData();
            formData.append('nom', nom);

            makeRequestFormData(url, formData);
        }

        function makeRequestFormData(url, formData) {
            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('POST', url);
            httpRequest.send(formData);
        }

        function alertContents() {
            try {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        let reponse = JSON.parse(httpRequest.responseText);
                        zoneSaisie.value = reponse.nom;
                    } else {
                        alert("Un problème est survenu au cours de la requête.");
                    }
                }
            }
            catch (e) {
                alert("Une exception s’est produite : " + e.description);
            }
        }
    </script>
</head>
<body onload="init();">
    <input id="nom" type="text"/>
    <button onclick="prepareDataFormData();">Envoyer</button>
</body>
</html>
