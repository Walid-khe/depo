<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ajout.css">
</head>

<body>
    <h1>Bienvenue</h1>
    <h2 class="ajt_prd">Ajouter un produit</h2>

    <div class="cadre">
        <form>
            <section class="categorie">

                <h3>Veuillez choisir la catégorie</h3>

                <select name="categorie" id="categorie">
                    <option value="homme">Veau</option>
                    <option value="femme">Boeuf</option>
                    <option value="enfant">Scalope</option>
                    <option value="homme">Autre</option>
                </select><br>

                <label for="submit">Ou bien</label><br>
                
                <div class="center-input">
                    <button type="button" onclick="myFunction()">Ajouter une nouvelle catégorie</button><br>
                </div>

                <script>
                    function myFunction() {
                        var x = document.createElement("INPUT");
                        x.setAttribute("type", "text");
                        document..appendChild(x);
                    }
                </script>

            </section>

            <label for="nom_produit">Nom du produit</label><br>
            <input name="nom_produit" type="text"><br>

            <label for="photos">Choissisez un ou des images pour le produit</label><br>
            <input type="file" name="photo_produit" id="photo_produit"><br>

            <label for="prix">Prix</label><br>
            <input name="prix" type="number">

            <input class="submit" type="submit">
        </form>
    </div>
</body>
