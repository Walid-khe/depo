<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie de nom</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            // Fonction pour récupérer les suggestions de communes en AJAX
            function getSuggestions(input) {
                $.ajax({
                    type: 'GET',
                    url: 'suggestionsCommunes.php',
                    data: { input: input },
                    success: function(response) {
                        // Mettre à jour la liste des suggestions
                        $('#suggestions').html(response);
                    }
                });
            }

            // Écouteur d'événements sur la saisie de l'utilisateur
            $('#commune').on('input', function() {
                var input = $(this).val();

                // Ne déclencher la recherche de suggestions que lorsque l'utilisateur a saisi au moins 3 caractères
                if (input.length >= 3) {
                    getSuggestions(input);
                }
            });

            // Écouteur d'événements pour sélectionner une suggestion
            $('#suggestions').on('click', 'div', function() {
                var selectedCommune = $(this).text();
                $('#commune').val(selectedCommune);
                $('#suggestions').empty();
            });
        });
    </script>
</head>
<body>
    <form action="inscription.php" method="post">
        <label for="nom">Nom du client :</label>
        <input type="text" name="nom" required>

        <!-- Champ de saisie de la commune -->
        <label for="commune">Commune :</label>
        <input type="text" name="commune" id="commune" required>

        <!-- Conteneur pour afficher les suggestions -->
        <div id="suggestions"></div>

        <input type="submit" value="Enregistrer">
    </form>
</body>
</html>
