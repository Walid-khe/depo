<script>
    var table = [ 5, 4 ,8];
    var a=4 ;
    var nvTable = new Array();
    var nombreCase = 0;

    for (valeur in table){
        let val = table[valeur];

        for (valu in table){
        if (val > a){
                nombreCase += 1;
                nvTable.length = nombreCase;
                nvTable[valu]= val;

    console.log(nombreCase);
    console.log(nvTable);
